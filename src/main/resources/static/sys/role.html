<!DOCTYPE html>
<html>
<head>
	<title>角色管理</title>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
	<link rel="stylesheet" href="../public/css/bootstrap.min.css">
	<link rel="stylesheet" href="../public/css/font-awesome.min.css">
	<link rel="stylesheet" href="../public/plugins/jqgrid/ui.jqgrid-bootstrap.css">
	<link rel="stylesheet" href="../public/plugins/bootstrap-table/bootstrap-table.min.css">
	<link rel="stylesheet" href="../public/plugins/ztree/css/metroStyle/metroStyle.css">
	<link rel="stylesheet" href="../public/css/main.css">
</head>
<body>
<div id="rrapp" v-cloak>
	<div v-show="showList">
		<div id="toolbar">
<!--			<div class="form-group col-sm-2">-->
<!--				<input type="text" class="form-control" v-model="q.roleName" @keyup.enter="query" placeholder="角色名称">-->
<!--			</div>-->
<!--			<a class="btn btn-default" @click="query">查询</a>-->
			<button v-if="hasPermission('sys:role:save')" class="btn btn-primary" type="button" @click="add">
				<i class="fa fa-plus"></i><span class="bold"> 新增</span>
			</button>
			<button v-if="hasPermission('sys:role:update')" class="btn btn-primary" type="button" @click="update">
				<i class="fa fa-pencil-square-o"></i><span class="bold"> 修改</span>
			</button>
			<button v-if="hasPermission('sys:role:delete')" class="btn btn-danger" type="button" @click="del">
				<i class="fa fa-remove"></i><span class="bold"> 删除</span>
			</button>
		</div>
	    <table id="table"></table>
<!--	    <div id="jqGridPager"></div>-->
    </div>

	<div v-show="!showList" class="panel panel-default">
		<div class="panel-heading">{{title}}</div>
		<form class="form-horizontal">
			<div class="form-group">
				<div class="col-sm-2 control-label">角色名称</div>
				<div class="col-sm-10">
					<input type="text" class="form-control" v-model="role.roleName" placeholder="角色名称"/>
				</div>
			</div>
<!--			<div class="form-group">-->
<!--				<div class="col-sm-2 control-label">所属部门</div>-->
<!--				<div class="col-sm-10">-->
<!--					<input type="text" class="form-control" style="cursor:pointer;" v-model="role.deptName" @click="deptTree" readonly="readonly" placeholder="所属部门"/>-->
<!--				</div>-->
<!--			</div>-->
			<div class="form-group">
				<div class="col-sm-2 control-label">备注</div>
				<div class="col-sm-10">
					<input type="text" class="form-control" v-model="role.remark" placeholder="备注"/>
				</div>
			</div>
			<div class="form-inline clearfix" style="margin-top:30px;margin-left:26px;">
				<div class="form-group col-md-6">
					<strong class="col-sm-5 control-label">功能权限</strong>
					<div class="col-sm-10">
						<ul id="menuTree" class="ztree"></ul>
					</div>
				</div>
<!--				<div class="form-group col-md-6">-->
<!--					<strong class="col-sm-5 control-label">数据权限</strong>-->
<!--					<div class="col-sm-10">-->
<!--						<ul id="dataTree" class="ztree"></ul>-->
<!--					</div>-->
<!--				</div>-->
			</div>
			<div class="form-group">
				<div class="col-sm-2 control-label"></div>
				<input type="button" class="btn btn-primary" @click="saveOrUpdate" value="确定"/>
				&nbsp;&nbsp;<input type="button" class="btn btn-warning" @click="reload" value="返回"/>
			</div>
		</form>
	</div>
</div>

<!-- 选择部门 -->
<div id="deptLayer" style="display: none;padding:10px;">
	<ul id="deptTree" class="ztree"></ul>
</div>

<script src="../public/libs/jquery.min.js"></script>
<script src="../public/plugins/layer/layer.js"></script>
<script src="../public/libs/bootstrap.min.js"></script>
<script src="../public/libs/vue.min.js"></script>
<!--<script src="../public/plugins/bootstrap-table/bootstrap-table.min.js"></script>-->
<!--<script src="../public/plugins/bootstrap-table/locale/bootstrap-table-zh-CN.min.js"></script>-->
<script src="../public/plugins/jqgrid/grid.locale-cn.js"></script>
<script src="../public/plugins/jqgrid/jquery.jqGrid.min.js"></script>
<script src="../public/plugins/ztree/jquery.ztree.all.min.js"></script>
<script src="../public/plugins/bootstrap-table/bootstrap-table.min.js"></script>
<script src="../public/plugins/bootstrap-table/locale/bootstrap-table-zh-CN.min.js"></script>
<script src="../public/js/common.js"></script>
<script src="../public/js/sys/role.js"></script>
</body>
</html>
